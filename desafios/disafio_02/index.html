<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag HTML</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>em HTML5 . Podemos inserir tags vamos ver alguns exemplos :</p>
    <ul type="disc">
        <li><abbr title="h1,h2,h3,...">paragrafo</abbr> </li>
        <li><abbr title="usamos a tag <p></p>">textos</abbr> </li>
        <li><abbr title="usamos ul ou ol">listas</abbr> </li>
        <li><abbr title="usamos a tag <img>">imagem</abbr> </li>
    </ul>
</body>
</html>
