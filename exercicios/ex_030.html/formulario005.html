<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formilario</h1>

    <form action="cadastro.php" method="post" autocomplete="off">

        <fieldset>
            <legend>esportes favoritos</legend>

            <input type="checkbox" name="fut" id="fut"> <label for="fut">futebol</label><br>

            <input type="checkbox" name="basq" id="basq"> <label for="basq">basquete</label><br>

            <input type="checkbox" name="vol" id="vol"> <label for="vol">volei</label><br>

            <input type="checkbox" name="ten" id="ten"> <label for="ten">tenis</label><br>

            <input type="checkbox" name="corri" id="corri"> <label for="corri">corrida</label><br>

        </fieldset>

        <fieldset>
            <legend>sexo</legend>

            <input type="radio" name="sexo" id="isexo" required value="M"> <label for="sexo">Masculino</label>

            <input type="radio" name="sexo" id="fsexo" checked value="F"> <label for="sexo">Feminino</label>

        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
    
</body>
</html>
