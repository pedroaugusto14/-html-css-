<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texto e senha</title>
    <style>
        body{
            background-color: rgb(41, 110, 86);
        }
    </style>
</head>
<body>

    <h1>mais um formulario</h1>

    <form action="cadastro.php" autocomplete="on" method="post">

        <p><label for="carro">qual e seu carro :</label> <input type="text" name="carro" id="carro" required minlength="5" size="30" placeholder="nome do carro" autocomplete="username"></p>

        <p><label for="senha">numero de sere :</label> <input type="password" name="senha" id="senha" required maxlength="3" size="10" placeholder="numeracao" autocomplete="new-password"></p>

        <p><input type="submit" value="enviar">
        <input type="reset" value="limpar"></p>

    </form>
    
</body>
</html>
