<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais funcoes</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">

        <fieldset>
            <label for="estado">qual o seu estado </label>
            <select name="estado" id="iestado">
                <optgroup label="sudeste">
                    <option value="MG" selected>Minas Gerais</option>
                    <option value="SP">Sao Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                <optgroup label="nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="SE">Sergipe</option>
                    <option value="MA">Maranh√£o</option>
                </optgroup>
            </select>

            <p>
                <label for="itxt">sua profisao</label>
                <input type="text" id="itxt" name="txt">
                <datalist>
                    <option value="prof">professor</option>
                    <option value="med">medico</option>
                    <option value="dent">dentista</option>
                    <option value="dev">desenvolvedor</option>
                </datalist>
            </p>

            <p>
                <p>escreva sua mensagem :</p>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

            <p>
                <input type="reset" value="limpar">
                <input type="submit" value="enviar">
            </p>
        </fieldset>

    </form>
</body>
</html>
