<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <style>
        body{
            background-color: rgb(0, 136, 255);
        }

        h1{
            text-align: center;
        }

        div > p {
            display: none;
            color: #ff9d00;
            font-size: 50px;
        }

        div:hover > p {
            display: block;
        }

        div:hover{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>exemplo de houver</h1>
    <p>passe o maser no texto abaixo:</p>
    <div>
        passe aqui
        <p>ola mundo!!!!!!!!!!!</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
