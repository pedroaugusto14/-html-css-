<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando o output de outra forma</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>mais um exemplo de como usar o output</h1>

    <form action="cadastro.php" method="post" autocomplete="off">

        <p>
            <input type="range" name="nivel" id="inivel" min="0" max="10" oninput="irelt.innerHTML = Number(inivel.value)">

            <output name="relt" id="irelt">5</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
