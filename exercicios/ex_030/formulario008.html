<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>um pouco de programacao</title>
</head>
<body>
    <h1>exemplo de formul√°rio</h1>

    <form action="cadastro.php" autocomplete="off" method="post">

        <p>
            <label for="in1">numero 1 :  </label>
            <input type="number" name="n1" id="in1" min="-20" max="20" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">numero 2 :  </label>
            <input type="number" name="n2" id="in2" min="-20" max="20" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma :  </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        
    </form>
</body>
</html>
