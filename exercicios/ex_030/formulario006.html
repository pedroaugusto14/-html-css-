<!DOCTYPE html>

    <title>mais tipos de inputs </title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">

        <fieldset>
            <legend>sobre vocÃª</legend>

            <p>
                <label for="cor">sua cor preferida </label>
                <input type="color" name="cor" id="icor">
                <br>
            </p>

            <p>
                <label for="nivel">o quao voce esta satisfeito : </label>
                <input type="range" name="nivel" id="inivel" min="1" max="5">

        </fieldset>
